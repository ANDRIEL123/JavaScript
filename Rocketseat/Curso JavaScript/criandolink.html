<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="acesso"></div>
        <input id="nome">
    <script>
        
        var linkElement = document.createElement('a')
        linkElement.setAttribute('href', 'https://www.google.com/')

        var textElement = document.createTextNode('Acessando o Google')
        linkElement.appendChild(textElement)

        var containerElement = document.querySelector('#acesso')
        containerElement.appendChild(linkElement)
       
        let inputElement = document.querySelector('#nome')
        containerElement.removeChild(inputElement)
    
    </script>
</body>
</html>
